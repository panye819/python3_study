<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <h3>产品列表</h3>
    <table border="1" width="500" height="300" cellpadding="10">
        <tr>
            <th valign="left">序号</th>
            <th>产品名称</th>
            <th>产品价格</th>
            <th>产品数量</th>
        </tr>
        <tr>
            <td align="center">1</td>
            <td>苹果</td>
            <td>￥5.00</td>
            <td>1000</td>
        </tr>
         <tr>
            <td align="center">2</td>
            <td>栗子</td>
            <td>￥4.00</td>
            <td>2000</td>
        </tr>
    </table>
</body>
</html>
